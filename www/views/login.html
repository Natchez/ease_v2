<ion-view>
    <ion-content>
        <form ng-submit="login(loginData)">
            <div class="list easeForm">
                <div class="loginlogo"><img class="logeaselogo" src="views/images/loginlogo.png" alt="">
                </div>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive loginbtn" type="submit">Log in</button>
                </label>
                <button class="button button-clear button-dark loginhelp" ng-click="regModal()">
                    Signup
                </button>
                <button class="button button-clear button-dark loginhelp">
                    Forgot Password
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
