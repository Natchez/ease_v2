<ion-modal-view>
    <ion-content>
        <ion-header-bar>
            <h1 class="title">User Registration</h1>
            <button class="button button-clear button-positive" ng-click="regModalClose()">Close</button>
        </ion-header-bar>
        <div>
            <form novalidate name="signupForm" class="easeForm suForm" ng-model-options="{ updateOn: 'default blur' }">
                <header id="ratehead">
                    <h3>Personal Info</h3>
                </header>
                <fieldset>
                    <div class="fleft">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Username</span>
                            <input required name="username" type="text" ng-model="create.username" placeholder="Username">
                            <span class="errormsg" ng-show="signupForm.username.$error.required && signupForm.username.$touched ">Username is Required</span>
                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Password</span>
                            <input required name="password" type="password" ng-model="create.password" placeholder="Password">
                            <span class="errormsg" ng-show="signupForm.password.$error.required && signupForm.password.$touched ">Password is Required</span>

                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">First Name</span>
                            <input required name="fname" type="text" ng-model="create.fname" placeholder="First Name">
                            <span class="errormsg" ng-show="signupForm.fname.$error.required && signupForm.fname.$touched ">Required</span>

                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Last Name</span>
                            <input required name="lname" type="text" ng-model="create.lname" placeholder="Last Name">
                            <span class="errormsg" ng-show="signupForm.lname.$error.required && signupForm.lanme.$touched ">Required</span>

                        </label>
                    </div>
                    <div class="fright">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Street</span>
                            <input required name="street" type="text" ng-model="create.street" placeholder="Street">
                            <span class="errormsg" ng-show="signupForm.street.$error.required && signupForm.street.$touched ">Required</span>

                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">City</span>
                            <input required name="city" type="text" ng-model="create.city" placeholder="City">
                            <span  class="errormsg" ng-show="signupForm.city.$error.required && signupForm.city.$touched ">Required</span>

                        </label>
                        <label class="item item-input item-select">
                            <div class="input-label">
                                State
                                <span class="errormsg" ng-show="signupForm.state.$error.required && signupForm.state.$touched ">Required</span>
                            </div>
                            <select name="state" ng-model="create.state">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Zip Code</span>
                            <input required name="zip" type="number" ng-model="create.zip" placeholder="Zip">
                            <span class="errormsg" ng-show="signupForm.zip.$error.required && signupForm.zip.$touched ">Required</span>
                        </label>
                    </div>
                    <header id="ratehead">
                        <h2>Company Info</h2>
                    </header>
                </fieldset>
                <fieldset>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Company Name</span>
                        <input required name="cname" type="text" ng-model="create.cname" placeholder="Company Name">
                        <span class="errormsg" ng-show="signupForm.cname.$error.required && signupForm.cname.$touched ">Required</span>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Company Description</span>
                        <textarea name="desc" placeholder="Company Description" ng-model="create.cdesc"></textarea>
                        <span class="errormsg" ng-show="signupForm.desc.$error.required && signupForm.desc.$touched ">Required</span>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Phone #</span>
                        <input required type="text" ng-model="create.phone" placeholder="Phone #" ng-minlength="10" name="phone">
                        <span class="errormsg" ng-show=" form.$submitted || signupForm.phone.$error.minlength || signupForm.phone.$error.required && signupForm.phone.$touched">Phone # is Required</span>

                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <input required type="email" ng-model="create.email" name="email" placeholder="Email">
                        <span class="errormsg" ng-show=" form.$submitted ||signupForm.email.$error.email || signupForm.email.$error.required && signupForm.email.$touched">This is not a valid email.</span>

                    </label>
                    <header id="ratehead">
                        <h2>Enter your Rates</h2>
                        <p class="ratespara">Based on your calculations figure out three basic rates you would charge your clients.</p>
                    </header>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Low Rate</span>
                        <input required name="lrate" type="number" placeholder="Low Rate" ng-model="create.lrate">
                        <span class="errormsg" ng-show=" form.$submitted || create.lrate > create.rrate || create.lrate > create.hrate || signupForm.lrate.$error.required && signupForm.lrate.$touched">Value must be lower then your regular &amp; high rates</span>

                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Regular Rate</span>
                        <input required name="rrate" type="number" placeholder="Regular Rate" ng-model="create.rrate">
                        <span class="errormsg" ng-show=" form.$submitted || create.rrate < create.lrate || signupForm.rrate.$error.required && signupForm.rrate.$touched">Value must be greater then you low rate</span>

                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">High Rate</span>
                        <input required name="hrate" type="number" placeholder="High Rate" ng-model="create.hrate">
                        <span class="errormsg" ng-show=" form.$submitted || create.hrate < create.lrate || create.hrate < create.rrate || signupForm.hrate.$error.required && signupForm.hrate.$touched">Value must be greater then your regular &amp; low rates</span>

                    </label>
                    <button class="button button-block button-positive loginbtn" type="submit" ng-click="signup(create)" ng-disabled="signupForm.$invalid || form.$pristine">Submit</button>
                    <button class="button button-clear button-positive" ng-click="regModalClose()">Already have an account?</button>
                </fieldset>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
